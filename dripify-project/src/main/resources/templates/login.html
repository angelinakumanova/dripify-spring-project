<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DRIPIFY</title>
  <link rel="stylesheet" href="/src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="shortcut icon" href="/static/images/favicon.ico" />
</head>

<body>


  <div>
    <div class="logo">
      <a href="/templates/index.html" class="flex gap-2 items-center justify-center mt-12 lg:absolute lg:m-6 xl:m-12">
        <img class="h-12 w-auto" src="/static/images/logo.png" alt="dripify-logo">
        <p class="font-bold text-xl tracking-widest">DRIPIFY</p>

      </a>

    </div>


    <div class="flex justify-between p-4 overflow-hidden xl:gap-0 lg:gap-6">

      <!-- FORM -->
      <div class="animate__animated animate__fadeInLeft mx-auto flex min-h-full w-[500px] flex-col justify-center">
        <div>

          <div class="mb-14">
            <h2 class="mt-10 text-center text-3xl font-bold tracking-tight text-gray-900">Good to see you again!</h2>
            <h3 class="mt-2 text-center text-gray-500">Time to swap, sell, and shine.</h4>
          </div>


          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" required
                  class="block w-full rounded-full bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-pink-600 sm:text-sm/6">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>

                <!-- TODO: Look up if there is possible implementation -->
                <div class="text-sm">
                  <a href="#" class="font-semibold text-gray-600 hover:text-gray-900 ease-in duration-300">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input type="password" name="password" id="password" autocomplete="current-password" required
                  class="block w-full rounded-full bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-pink-600 sm:text-sm/6">
              </div>
            </div>

            <div>
              <button type="submit"
                class="flex w-full justify-center rounded-full bg-zinc-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-zinc-600 ease-in duration-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">Sign
                in</button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Not a member?
            <a href="#" class="font-semibold text-pink-600 hover:text-pink-800 ease-in duration-300">Join the community now</a>
          </p>
        </div>
      </div>


      <div class="hidden lg:block animate__animated animate__fadeInRight image-box w-[700px] 
       rounded-tl-full rounded-tr-3xl rounded-b-[15em] overflow-hidden">
        <img class="object-cover" src="/static/images/dripify-poster.png" alt="">
      </div>
    </div>
  </div>




</body>

</html>
