<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">
<body>
<aside class="py-4 md:w-1/3 lg:w-1/4" th:fragment="profile-nav">
    <div class="sticky flex flex-col gap-2 p-4 text-sm sm:border-r border-indigo-100 top-12">

        <a th:href="@{/users/{username}/profile/products(username=${user.username})}"
           th:text="${user.username}"
           class="pl-3 mb-4 text-2xl font-semibold hover:underline"></a>

        <a th:href="@{/users/{username}/orders(username=${user.username})}"
           th:classappend="${current == 'orders' ? 'font-bold border rounded-full' : 'font-semibold hover:font-bold hover:border hover:rounded-full'}"
           class="flex items-center px-3 py-2.5">
            Orders
        </a>
        <a href="/templates/user/wishlist.html"
           th:classappend="${current == 'wishlist' ? 'font-bold border rounded-full' : 'font-semibold hover:font-bold hover:border hover:rounded-full'}"
           class="flex items-center px-3 py-2.5">
            Wishlist
        </a>

        <hr>
        <h2 class="pl-3 mb-2 text-lg font-bold">Settings</h2>
            <a th:href="@{/profile/edit}"
               th:classappend="${current == 'edit' ? 'font-bold border rounded-full' : 'font-semibold hover:font-bold hover:border hover:rounded-full'}"
               class="flex items-center px-3 py-2.5">
                Public Profile
            </a>
            <a th:href="@{/profile/settings}"
               th:classappend="${current == 'settings' ? 'font-bold border rounded-full' : 'font-semibold hover:font-bold hover:border hover:rounded-full'}"
               class="flex items-center px-3 py-2.5">
                Account Settings
            </a>
    </div>
</aside>
</body>
</html>
