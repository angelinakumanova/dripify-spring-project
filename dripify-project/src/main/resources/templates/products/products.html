<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head th:replace="~{/fragments/head::head(pageName=${currentCategory.toUpperCase()})}">

<body class="flex flex-col min-h-screen">
<div th:replace="~{/fragments/nav::nav}"></div>

  <div class="main-site-content mt-24">
      <div class="flex gap-2 mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-screen-2xl lg:px-8">
          <div class="hidden sm:block mt-2">
              <div class="w-48 p-3 border-2 border-opacity-50 rounded-3xl">

                  <!-- All Categories -->
                  <div class="p-2">
                      <button type="button" class="categories-toggle-btn font-medium text-gray-600 mb-2 text-2xl">All Products</button>
                      <ul class="hidden space-y-2 text-base text-gray-600 font-semibold uppercase">
                          <hr>
                          <li th:each="category: ${categories}">
                              <a th:href="@{'/products/category/' + ${category.name}}"
                                 class="uppercase transition duration-200 ease-in hover:text-white
                                  hover:bg-zinc-400 p-1 px-2 rounded-2xl" th:text="${category.name}"></a>
                          </li>
                      </ul>
                  </div>

                  <!-- Women Categories -->
                  <div class="p-2">
                      <button type="button" class="categories-toggle-btn font-medium text-gray-600 mb-2 text-2xl">Women</button>
                      <ul class="hidden space-y-2 text-base text-gray-600 font-semibold uppercase">
                          <hr>
                          <li th:each="category: ${categories}"
                              th:if="${category.gender.equals(T(com.dripify.shared.enums.Gender).WOMEN)
                                   || category.gender.equals(T(com.dripify.shared.enums.Gender).UNISEX)}">
                              <a th:href="@{'/products/women/' + ${category.name}}"
                                 class="uppercase transition duration-200 ease-in hover:text-white
                                  hover:bg-zinc-400 p-1 px-2 rounded-2xl" th:text="${category.name}"></a>
                          </li>
                      </ul>
                  </div>

                  <!-- Men Categories -->
                  <div class="p-2">
                      <button type="button" class="categories-toggle-btn font-medium text-gray-600 mb-2 text-2xl">Men</button>
                      <ul class="hidden space-y-2 text-base text-gray-600 font-semibold uppercase">
                          <hr>
                          <li th:each="category: ${categories}"
                              th:if="${category.gender.equals(T(com.dripify.shared.enums.Gender).MEN)
                                   || category.gender.equals(T(com.dripify.shared.enums.Gender).UNISEX)}">
                              <a th:href="@{'/products/men/' + ${category.name}}"
                                 class="uppercase transition duration-200 ease-in hover:text-white
                                  hover:bg-zinc-400 p-1 px-2 rounded-2xl" th:text="${category.name}"></a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>


          <div class="flex-grow">

                <div class="sm:border-l border-opacity-50 p-2 pl-3 ml-1">
                    <div class="flex xl:flex-row flex-col justify-between">
                        <div>
                            <h2 class="text-lg sm:text-3xl font-bold
                 tracking-tight uppercase
                 bg-zinc-900 text-white p-2 px-5 rounded-full inline-block" th:text="${currentCategory}"></h2>

                            <h3 class="text-xl p-2 uppercase font-bold" th:text="${productPage.getTotalElements() + ' products found'}"></h3>
                        </div>

                        <div class="sm:flex gap-2 grid grid-cols-2 flex-wrap">
                            <div class="sort-by-box space-y-1 sm:space-y-3">
                                <div id="sort-by-btn"
                                     class="inline-block font-bold p-2 px-4 rounded-full border-2 border-opacity-60 hover:bg-zinc-700 hover:text-white duration-300 ease-in-out hover:cursor-pointer hover:border-zinc-700">
                                    Sort By
                                </div>

                                <div id="sort-by-dropdown"
                                     class="z-50 opacity-0 transition-opacity ease-in duration-300 pointer-events-none absolute p-2 bg-white rounded-lg shadow-lg border-2 border-opacity-60">
                                    <button id="sort-price-low"
                                            class="w-full text-left p-2 rounded-lg text-gray-700 font-semibold hover:bg-zinc-200 flex items-center justify-between">
                                        Price Low to High
                                    </button>
                                    <button id="sort-price-high"
                                            class="w-full text-left p-2 rounded-lg text-gray-700 font-semibold hover:bg-zinc-200 flex items-center justify-between">
                                        Price High to Low
                                    </button>
                                </div>
                            </div>

                            <div class="material-box relative space-y-3">
                                <div id="material-btn"
                                     class="inline-block font-bold p-2 px-4 rounded-full border-2 border-opacity-60 hover:bg-zinc-700 hover:text-white duration-300 ease-in-out hover:cursor-pointer hover:border-zinc-700">Material</div>

                                <div id="material-dropdown"
                                     class="z-50 opacity-0 transition-opacity ease-in duration-300 pointer-events-none left-[50%] translate-x-[-50%] min-w-48 h-[15vh] overflow-y-auto [&::-webkit-scrollbar]:w-2
                [&::-webkit-scrollbar-track]:rounded-full
              [&::-webkit-scrollbar-track]:bg-gray-100
                [&::-webkit-scrollbar-thumb]:rounded-full
              [&::-webkit-scrollbar-thumb]:bg-gray-300 absolute p-2 bg-white rounded-lg shadow-lg border-2 border-opacity-60">
                                    <ul class="text-lg text-gray-700 font-semibold">
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Cotton</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Denim</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Polyester</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Silk</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="color-box relative space-y-3">
                                <div id="color-btn"
                                     class="inline-block font-bold p-2 px-4 rounded-full border-2 border-opacity-60 hover:bg-zinc-700 hover:text-white duration-300 ease-in-out hover:cursor-pointer hover:border-zinc-700">Color</div>

                                <div id="color-dropdown"
                                     class="z-50 opacity-0 transition-opacity ease-in duration-300 pointer-events-none left-[50%] translate-x-[-50%] min-w-48 h-[15vh] overflow-y-auto [&::-webkit-scrollbar]:w-2
                [&::-webkit-scrollbar-track]:rounded-full
              [&::-webkit-scrollbar-track]:bg-gray-100
                [&::-webkit-scrollbar-thumb]:rounded-full
              [&::-webkit-scrollbar-thumb]:bg-gray-300 absolute p-2 bg-white rounded-lg shadow-lg border-2 border-opacity-60">
                                    <ul class="text-lg text-gray-700 font-semibold">
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Black</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Pink</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            White</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Yellow</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="brand-box relative space-y-3">
                                <div id="brand-btn"
                                     class="inline-block font-bold p-2 px-4 rounded-full border-2 border-opacity-60 hover:bg-zinc-700 hover:text-white duration-300 ease-in-out hover:cursor-pointer hover:border-zinc-700">Brand</div>

                                <div id="brand-dropdown"
                                     class="z-50 opacity-0 transition-opacity ease-in duration-300 pointer-events-none left-[50%] translate-x-[-50%] min-w-48 h-[15vh] overflow-y-auto [&::-webkit-scrollbar]:w-2
                [&::-webkit-scrollbar-track]:rounded-full
              [&::-webkit-scrollbar-track]:bg-gray-100
                [&::-webkit-scrollbar-thumb]:rounded-full
              [&::-webkit-scrollbar-thumb]:bg-gray-300 absolute p-2 bg-white rounded-lg shadow-lg border-2 border-opacity-60">
                                    <ul class="text-lg text-gray-700 font-semibold">
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Zara</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Bershka</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Balenciaga</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Pull&Bear</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Pull&Bear</li>
                                        <li
                                                class="pl-2 hover:bg-zinc-200 rounded-lg hover:cursor-pointer duration-300 ease-in-out">
                                            Pull&Bear</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="size-box relative space-y-3">
                                <div id="size-btn"
                                     class="inline-block font-bold p-2 px-4 rounded-full border-2 border-opacity-60 hover:bg-zinc-700 hover:text-white duration-300 ease-in-out hover:cursor-pointer hover:border-zinc-700">Size</div>

                                <div id="size-dropdown" class="z-50 opacity-0 transition-opacity ease-in duration-300 pointer-events-none left-[50%] translate-x-[-50%] min-w-48 w-auto max-w-[80%] max-h-[15vh] overflow-y-auto
                  absolute p-2 bg-white rounded-lg shadow-lg border-2 border-opacity-60">
                                    <ul class="grid grid-cols-3 gap-2 text-sm text-gray-700 font-semibold">
                                        <li>
                                            <label class="flex items-center space-x-2 cursor-pointer">
                                                <input type="checkbox" class="checkbox" value="XS" />
                                                <span>XS</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="flex items-center space-x-2 cursor-pointer">
                                                <input type="checkbox" class="checkbox" value="S" />
                                                <span>S</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="flex items-center space-x-2 cursor-pointer">
                                                <input type="checkbox" class="checkbox" value="M" />
                                                <span>M</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="flex items-center space-x-2 cursor-pointer">
                                                <input type="checkbox" class="checkbox" value="L" />
                                                <span>L</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div th:if="${productPage.getContent().size() > 0}" class="mt-6 grid gap-x-6 gap-y-10 grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                        <a th:each="product: ${productPage.getContent()}" th:href="@{/products/{id}(id=${product.id})}">

                            <div class="group relative group-hover:cursor-pointer">
                                <img src="https://media-photos.depop.com/b1/5913802/1997839635_8240334744bf42e191e6c596467700fd/P0.jpg"
                                     th:alt="${product.name}"
                                     class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                                <div class="mt-4 flex justify-between">
                                    <div>
                                        <h3 class="text-sm text-gray-700" th:text="${product.name}">
                                            <span aria-hidden="true" class="absolute inset-0"></span>
                                        </h3>
                                        <p class="mt-1 text-sm text-gray-500" th:text="${product.color}"></p>
                                    </div>
                                    <p class="text-sm font-medium text-gray-900" th:text="${product.price}"></p>
                                </div>
                            </div>

                        </a>
                    </div>
                </div>


              <div th:if="${productPage.getTotalPages() > 1}" class="flex items-baseline justify-center gap-2 mt-20">
                  <!-- Previous Page Button -->
                  <a th:href="@{${currentPath}(page=${currentPage - 1}, size=10)}"
                     th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
                     class="mt-6 bg-black bg-opacity-50 text-white p-2 px-4 rounded-full">
                      ❮
                  </a>

                  <!-- Page Info -->
                  <h2 class="font-bold" th:text="${currentPage + 1} + '/' + ${productPage.getTotalPages()} + ' Pages'"></h2>

                  <!-- Next Page Button -->
                  <a th:href="@{${currentPath}(page=${currentPage + 1}, size=10)}"
                     th:classappend="${currentPage + 1 >= productPage.getTotalPages()} ? 'pointer-events-none opacity-50' : ''"
                     class="mt-6 bg-black bg-opacity-50 text-white p-2 px-4 rounded-full">
                      ❯
                  </a>
              </div>


          </div>
      </div>

  </div>



  <!-- FOOTER -->
  <div th:replace="~{/fragments/footer}"></div>

  <button id="scrollToTop"
    class="hidden sm:block fixed bottom-5 right-5 bg-black text-white text-4xl rounded-full p-5 px-8 shadow-lg opacity-0 transition-opacity duration-300">↑</button>


</body>
</html>
