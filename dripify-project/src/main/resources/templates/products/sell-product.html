<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head th:replace="~{fragments/head::head(pageName='Home Page')}"></head>

<body>

  <div th:replace="~{fragments/nav::nav}"></div>

  <div class="mt-24 sm:mt-28"></div>

  <div class="max-w-4xl mx-auto mt-10 p-6 ">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 uppercase">List Your Drip for Sale</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
      <!-- Product Images -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="images">Upload Images</label>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center">
          <input type="file" id="images" name="images[]" multiple accept="image/jpeg,image/png" class="hidden" />
          <label for="images" class="cursor-pointer text-blue-500 hover:underline">
            Click to upload or drag and drop images here
          </label>
          <p class="text-gray-500 text-sm mt-2">Supports JPEG, PNG formats</p>
        </div>
        <div id="preview" class="grid grid-cols-3 gap-1 mt-4">
          <!-- Image previews will appear here -->
        </div>
      </div>

      <!-- Product Description -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="description">Description</label>
        <textarea id="description" name="description" rows="2" placeholder="Enter a brief product description"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900"></textarea>
      </div>

      <!-- Size -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="size">Size</label>
        <input type="text" id="size" name="size" placeholder="Enter size (e.g., Medium)"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
      </div>

      <!-- Brand -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="brand">Brand</label>
        <input type="text" id="brand" name="brand" placeholder="Enter brand (e.g., Zara)"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
      </div>

      <!-- Material -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="material">Material</label>
        <input type="text" id="material" name="material" placeholder="Enter material (e.g., 100% Cotton)"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
      </div>

      <!-- Color -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="color">Color</label>
        <input type="text" id="color" name="color" placeholder="Enter color (e.g., Pastel Yellow)"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
      </div>

      <!-- Condition -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="condition">Condition</label>
        <select id="condition" name="condition"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
          <option value="" selected disabled>- Select condition -</option>
          <option value="brand-new">Brand New</option>
          <option value="good">Good</option>
          <option value="modest">Modest</option>
        </select>
      </div>

      <!-- Additional Details -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="additional-details">Additional Details</label>
        <textarea id="additional-details" name="additional_details" rows="4"
          placeholder="Add any extra information about your product"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900"></textarea>
      </div>

      <!-- Price -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="price">Price (in BGN)</label>
        <input type="number" id="price" name="price" placeholder="Enter price"
          class="p-3 w-full border border-zinc-500 rounded-lg shadow-md focus:border-zinc-900">
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit"
          class="bg-zinc-900 text-white px-6 py-2 rounded-full shadow hover:bg-zinc-600 transition ease-in duration-300">List
          Product</button>
      </div>
    </form>
  </div>

  <script src="/static/js/nav-functionality.js"></script>
  <script src="/static/js/sell-product.js"></script>
</body>

</html>
